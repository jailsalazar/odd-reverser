<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Reverser</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Text Reverser</h1>

            <h3>Enter a string less than 100 characters.</h3>

            <div class="input">
                <textarea id="inputVal">Enter text here.</textarea>
            </div>

            <div class="buttons">
                <button type="button" class="submit" onclick="getReverse()">Enter</button>
                <button type="button" class="reset" onclick="reset()">Reset</button>
            </div>

            <div id="error" style="display: none;">String must be between 0 and 100 characters long.</div>

            <div class="output" style="display: none;">
                <h3>Reversed Text:</h3>
                <div id="outputVal"></div>
            </div>
        </div>
    </div>

    <script src="reverse.js"></script>
</body>

</html>
